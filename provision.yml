CS9 Lab Ansible Playbooks
=========

Ansible and vagrant playbooks to install CS9 Lab Infrastructure including

* VM with FreeIPA Directory
* VM with OMD Monitoring
* VM with ELK System

Some Playbooks

* Bootstrap new CS9 deployed Centos VM


Requirements
------------

Following tasks must be execute

* Set default path in ansible.cffg
* Download requirements


